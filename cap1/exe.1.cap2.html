<html>
<head>
</head>
<body>
  <h1>Exemplo manipulação de matrix usando fibonacci</h1>
  <p id="exemplo"></p>
</body>
<script>
var daysOfWeek = ['Sunday',	'Monday',	'Tuesday',	'Wednesday',	'Thursday',
'Friday',	'Saturday'];

document.getElementById("exemplo").innerHTML = daysOfWeek.length;

for (var i = 0; i < daysOfWeek.length; i++) {
    document.getElementById("exemplo").innerHTML = daysOfWeek.join(' ');
}

//fibonacci
var fibonacci = [];
fibonacci[1] = 1;
fibonacci[2] = 1;

for(var i = 3; i < 20; i++){
  fibonacci[i] = fibonacci[i - 1]  + fibonacci[i - 2];
}

for(var i = 1; i<fibonacci.length; i++){ //{5}
    document.getElementById("exemplo").innerHTML = fibonacci.join(' ');
}

</script>
</html>
